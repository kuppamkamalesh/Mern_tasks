<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
    <style>
      h1 {
        color: blue;
        text-align: center;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="tel"] {
        /* background-color: red; */
        width: 99%;
      }
      .btn {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Registration form</h1>
    <table border="1" width="50%" align="center">
      <tr>
        <th><label for="firstname">First Name</label></th>
        <th><input type="text" /></th>
      </tr>
      <tr>
        <th>
          <label for="lastname">Last Name</label>
        </th>
        <th><input type="text" /></th>
      </tr>
      <tr>
        <th>
          <label for="email">Email</label>
        </th>
        <th><input type="email" /></th>
      </tr>
      <tr>
        <th>
          <label for="Password">Password</label>
        </th>
        <th>
          <input type="text" />
        </th>
      </tr>
      <tr>
        <th>
          <label for="re-Password">Re-Password</label>
        </th>
        <th>
          <input type="text" />
        </th>
      </tr>
      <tr>
        <th>
          <label for="Gender">Gender</label>
        </th>
        <th align="start">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </th>
      </tr>
      <tr>
        <th>
          <label for="Age">Age</label>
        </th>
        <th>
          <input type="text" />
        </th>
      </tr>
      <tr>
        <th>
          <label for="Phone Number">Phone Number</label>
        </th>
        <th>
          <input type="tel" />
        </th>
      </tr>
      <tr>
        <th height="150px">
          <label for="address">Address</label>
        </th>
        <th>
          <textarea
            name=""
            id=""
            cols="20"
            rows="9"
            style="width: 99%"
          ></textarea>
        </th>
      </tr>
      <tr>
        <th>
          <label for="state">State</label>
        </th>
        <th>
          <input type="text" />
        </th>
      </tr>
      <tr>
        <th>
          <label for="county">country</label>
        </th>
        <th align="start">
          <select>
            <option for="">Choose your country</option>
            <option for="India">India</option>
            <option for="USA">USA</option>
          </select>
        </th>
      </tr>
      <tr>
        <th>
          <label for="languages">Languages</label>
        </th>
        <th align="start">
          <input type="checkbox" name="Telugu" id="telugu" value="Telugu" />
          <label for="telugu">Telugu</label>

          <input type="Checkbox" name="kannda" id="kannda" value="kannda" />
          <label for="kannda">kannda</label>

          <input type="Checkbox" name="Hindi" id="Hindi" value="Hindi" />
          <label for="Hindi">Hindi</label>

          <input type="Checkbox" name="English" id="English" value="English" />
          <label for="English">English</label>
        </th>
      </tr>
      <table border="1" width="50%" align="center">
        <td>
          <input type="checkbox" />
          <label for="">Hereby I declare all the given details are true</label>
        </td>

        <tr>
          <th align="end">
            <label for=""
              >Log in to
              <a href="https://ethnus.com/" target="_blank">Ethnus</a>
              website</label
            >
          </th>
        </tr>
      </table>
    </table>
    <div class="btn">
      <button>Register</button>
    </div>
  </body>
</html>
